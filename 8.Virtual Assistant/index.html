<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auraa virtual assistant</title>
  <link rel="shortcut icon" href="./WhatsApp Image 2025-03-31 at 5.54.47 PM.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <video id="video" autoplay loop muted>
      <source src="./WhatsApp Video 2025-03-31 at 5.33.38 PM.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <h1>I'm <span id="name">Auraa</span>,Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    <button id="btn"><img src="mic.svg" alt="mic"><span id="content"> Click here for talk to me</span> </button>

      <!-- Feedback Section -->
    <button id="feedbackBtn">Give Feedback</button>

    <div id="feedback-form" style="display:none;">
        <textarea id="feedback-input" placeholder="Write your feedback here..."></textarea>
        <button id="submit-feedback">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
